<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="cart">
    <div class="item">
      <img src="https://m.media-amazon.com/images/I/81YM1unmEvL.SS700.jpg" alt="PS1" class="img-class">
      <span class="name">PS1</span>
      <button class="like-btn"></button>
      <button class="quantity-btn minus">-</button>
      <span class="quantity">1</span>
      <button class="quantity-btn plus">+</button>
      <button class="delete-btn">Delete</button>
      <span class="price">$10</span>
    </div>
    <div class="item">
        <img src="https://m.media-amazon.com/images/I/61DbVExME8L.SS700.jpg" alt="PS2" class="img-class">
        <span class="name">PS2</span>
        <button class="like-btn"></button>
        <button class="quantity-btn minus">-</button>
        <span class="quantity">1</span>
        <button class="quantity-btn plus">+</button>
        <button class="delete-btn">Delete</button>
        <span class="price">$50</span>
      </div>
      <div class="item">
        <img src="https://www.tunisianet.com.tn/17243-large/playstation-3-160go.jpg" alt="PS3" class="img-class">
        <span class="name">PS3</span>
        <button class="like-btn"></button>
        <button class="quantity-btn minus">-</button>
        <span class="quantity">1</span>
        <button class="quantity-btn plus">+</button>
        <button class="delete-btn">Delete</button>
        <span class="price">$100</span>
      </div>
      <div class="item">
        <img src="https://m.media-amazon.com/images/I/51OnenSqevL.SS700.jpg" alt="PS4" class="img-class">
        <span class="name">PS4</span>
        <button class="like-btn"></button>
        <button class="quantity-btn minus">-</button>
        <span class="quantity">1</span>
        <button class="quantity-btn plus">+</button>
        <button class="delete-btn">Delete</button>
        <span class="price">$200</span>
      </div>
      <div class="item">
        <img src="https://www.01net.com/app/uploads/2023/11/PS5-slim-896x596.jpg" alt="PS5" class="img-class">
        <span class="name">PS5</span>
        <button class="like-btn"></button>
        <button class="quantity-btn minus">-</button>
        <span class="quantity">1</span>
        <button class="quantity-btn plus">+</button>
        <button class="delete-btn">Delete</button>
        <span class="price">$1000</span>
      </div>
  </div>
  <div class="total">Total: $<span id="total-price">10</span></div>

  <script src="script.js"></script>
</body>
</html>
